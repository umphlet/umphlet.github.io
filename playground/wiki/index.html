<!DOCTYPE html>
<html lang="en">
  <head> 
    <title>Wikipedia Viewer</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" href="wiki.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js">   </script>
  </head>
  <body>
    <main class="center">
      <h1>Simple Wikipedia Viewer</h1>
      <p><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Random Wikipedia Article</a></p>
      <form id="searchform">Search:
        <input type="text" id="searchQuery">
      </form>
      <div id="articleList"></div>
      <script src="wiki.js"></script>
    </main>
  </body>
</html>
