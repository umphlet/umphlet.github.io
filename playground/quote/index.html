<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="Random quote generator project for Free Code Camp" name="description">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
  <title>Random Quote Generator</title>
  <link href="/img/su.png" rel="shortcut icon" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700,300" rel="stylesheet" type="text/css">
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/font-awesome.min.css" rel="stylesheet">
  <link href="quote.css" rel="stylesheet">
  <script src="/js/jquery-2.2.1.min.js" type="text/javascript">
  </script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js">
  </script>
  <script src="/js/bootstrap.min.js" type="text/javascript">
  </script><!--[if lt IE 9]>
<script src="/js/html5shiv.min.js"></script>
<script src="/js/respond.min.js"></script>
<script src="/js/respond.jquery-1.12.1.min.js"></script>
<![endif]-->
</head>
<body id="page">
  <h1 class="text-center">Random Quote Generator</h1>
  <div class="quote-box center-block">
    <div id="quote-area">
      <p class="quote"><i class="fa fa-quote-left fa-fw"></i><span id="randomQuote">Here is Some Quote Lorem Ipsum Dolor Sit Amet.</span><i class="fa fa-quote-right fa-fw"></i></p>
      <p>-- <span id="author">Some Guy</span></p>
    </div>
    <div class="col-xs-1">
      <div class="button buttonFa" id="twitterButton">
        <i class="fa fa-twitter fa-fw"></i><a class="shareTweet" href="http://twitter.com/home/?status=" target="_blank"><span id="tweetQuote">Tweet This Quote!</span></a>
      </div>
    </div>
    <div class="col-xs-2"></div>
    <div class="col-xs-offset-4 col-xs-6">
      <div class="button buttonNewQuote" id="newQuote">
        New Random Quote!
      </div>
      <script src="quote.js" type="text/javascript">
      </script>
    </div>
  </div>
  <div class="footer text-center">
    by Sean Umphlet
  </div>
</body>
</html>
